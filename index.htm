<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" >
  <title>Telegram Mini App</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <link rel="stylesheet" href="style.css">
  <script>
    const tg = window.Telegram.WebApp;

    // Инициализация
    tg.ready();

    // Получаем данные пользователя
    const user = tg.initDataUnsafe.user;
    document.getElementById('username').innerText = user.first_name || 'User';

    // Отправка данных
    document.getElementById('send-data').addEventListener('click', () => {
      tg.sendData(JSON.stringify({ message: "Hello from Mini App!" }));
      tg.close();
    });

    // Кнопка "Назад"
    tg.BackButton.show();
    tg.BackButton.onClick(() => {
      tg.close();
  });
    // Отключаем масштабирование с помощью жестов на мобильных устройствах
    document.addEventListener('touchstart', function(event) {
        if (event.touches.length > 1) {
            event.preventDefault();
        }
    });

    // Отключаем масштабирование с помощью колесика мыши
    window.addEventListener('wheel', function(event) {
        event.preventDefault();
    });

  </script>

</head>
<body>
<div class="game">
    <div class="header">
        <img src="./assets/coin.png" alt="coin">
        <h2 id="score">0</h2>
    </div>
    <div class="circle">
        <img id="circle" src="./assets/frog.png" alt="frog">
    </div>
</div>
<div class="bar">
  <button>Друзья</button>
  <button>AirDrop</button>
  <button>Задания</button>
  
  

</div>
<h1>Hello, <span id="username"></span>!</h1>
<button id="send-data">Send Data to Bot</button>
  
  <script src="server.js" defer></script>
</body>
</html>
